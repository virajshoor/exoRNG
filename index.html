<style>
.options-container-placeholder {
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;

}

.options-container-placeholder .form-row {

}

.options-container-placeholder .form-row label {

  margin-right: 8px; /* Slightly more space after label */

  color: #333;
  font-size: 0.95em;
}

.options-container-placeholder .form-row input[type="number"] {

  border: 1px solid #ccc;
  border-radius: 4px;
  width: 120px;
  color: #333;
  font-size: 0.95em;
  transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out; /* Added transition */
}

.options-container-placeholder .form-row input[type="number"]:focus {
  border-color: #007bff;
  box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
  outline: none;

.options-container-placeholder .radio-options-group {

  align-items: center;
}
.options-container-placeholder .radio-options-group div:last-child {

}

.options-container-placeholder .radio-options-group input[type="radio"] {
  margin-right: 5px;
}
.options-container-placeholder .radio-options-group label { /* Labels for radio buttons */

  width: auto; /* Radio labels should size automatically */
  text-align: left;
  margin-right: 10px; /* Space after radio label */
  font-size: 0.95em;
}

/* Adjustments for the main app if needed */
#root + .options-container-placeholder {
    margin-top: 25px; /* More space between React app and placeholder */
}

/* Animation for the generated number (conceptual) */
@keyframes fadeInScaleUp {
  0% {
    opacity: 0;
    transform: scale(0.8) translateY(10px); /* Start slightly lower */
  }
  70% {
    opacity: 0.8;
    transform: scale(1.1) translateY(-5px); /* Overshoot a bit */
  }
  100% {
    opacity: 1;
    transform: scale(1) translateY(0);
  }
}

/* This class would need to be toggled by JavaScript on the number element in the React app */
.number-animated {
  display: inline-block; /* Necessary for transform to work well */
  animation: fadeInScaleUp 0.5s ease-out forwards;
}

</style>

  </div>
